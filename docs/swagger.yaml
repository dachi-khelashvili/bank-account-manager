definitions:
  requests.AccountRequest:
    properties:
      inital_balance:
        type: number
      owner:
        type: string
    type: object
  responses.Account:
    properties:
      balance:
        type: number
      id:
        type: string
      owner:
        type: string
    type: object
  responses.Error:
    properties:
      error:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/accounts:
    get:
      consumes:
      - application/json
      description: Retrieves all bank accounts' details
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.Account'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.Error'
      summary: Get all bank accounts
      tags:
      - Accounts
    post:
      consumes:
      - application/json
      description: Creates a new bank account with the provided details
      parameters:
      - description: Account details
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/requests.AccountRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.Account'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.Error'
      summary: Create a new bank account
      tags:
      - Accounts
  /api/v1/accounts/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves a bank account's details by its ID
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Account'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.Error'
      summary: Get a bank account by ID
      tags:
      - Accounts
swagger: "2.0"
